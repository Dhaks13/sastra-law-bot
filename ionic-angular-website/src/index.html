<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ViHaRa ChatBot</title>

  <base href="/" />

  <meta name="color-scheme" content="light" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="./assets/icon/ViHaRa_icon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!-- Load reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LeP-gMqAAAAAKBnPq-tjdPwYuJIz6k-dldJOPul"></script>
  <script>
    function onReCaptchaSuccess(token) {
      // Handle the successful generation of the token
      console.log('ReCaptcha Token: ', token);
    }
  
    grecaptcha.ready(function() {
      grecaptcha.execute('6LeP-gMqAAAAAKBnPq-tjdPwYuJIz6k-dldJOPul', { action: 'signup' }).then(function(token) {
        // Add the token to a hidden input field or directly use it in your submission
        document.getElementById('g-recaptcha-response').value = token;
      });
    });
    grecaptcha.ready(function() {
      grecaptcha.execute('6LeP-gMqAAAAAKBnPq-tjdPwYuJIz6k-dldJOPul', { action: 'login' }).then(function(token) {
        // Add the token to a hidden input field or directly use it in your submission
        document.getElementById('g-recaptcha-response').value = token;
      });
    });
  </script>
  </head>

<body>
  <app-root></app-root>
</body>

</html>
