<ion-header id="ion-header">
  <ion-toolbar class="ion-top-bar">
    <div id="ion-toolbar-content">
      <img src="../../assets/icon/shvard_logo.jpg" alt="SHVARD Icon" />
      <ion-title>
        SHVARD ChatBot
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <div class="image-container">      
    <img src="../../assets/icon/sastra_logo.jpg" alt="Sastra Icon" />
      <img src="../../assets/icon/shvard_logo.jpg" alt="SHVARD Icon" />
      <img src="../../assets/icon/tata_logo.jpg" alt="Tata Icon" />
    </div>
    <div class="ion-text-center">
      <p>
        Welcome to the SHVARD ChatBot. 
      </p>
      <span> Sign In (or) Sign Up to continue. </span>
    </div>
    <div class="button-group-container">
      <div id="ion-button-group" class="ion-button-group">
        <ion-button expand="block" fill="outline" (click)="signIn()">
          Sign In
        </ion-button>
        <ion-button expand="block" fill="outline" (click)="signUp()">
          Sign Up
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
