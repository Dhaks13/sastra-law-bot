<ion-header id="ion-header">
  <ion-toolbar class="ion-top-bar">
    <div id="ion-toolbar-content">
      <img src="assets/icon/ViHaRa_icon.png" alt="ViHaRa Icon" />
      <ion-title>
        ViHaRa ChatBot
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <p>
      Welcome to the ViHaRa ChatBot. 
    </p>
    <span> Sign In (or) Sign Up to continue. </span>

    <ion-button expand="block" fill="outline" (click)="signIn()">
      Sign In
    </ion-button>
    <ion-button expand="block" fill="outline" (click)="signUp()">
      Sign Up
    </ion-button>
  </div>
</ion-content>
